<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Attendees List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> An Event Attendees </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Event date</th>
        <th>Attendees IDs</th>
    </tr>

    <tr>
        {{#event}}
        <td><span > {{id}} </span></td>
        <td><span > {{name}} </span></td>
        <td><span > {{eventdate}} </span></td>
        {{/event}}
        <td><span > {{users}} </span></td>

    </tr>
    </tbody>
</table>
</body>
</html>
